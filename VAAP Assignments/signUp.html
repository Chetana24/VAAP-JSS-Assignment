<html>
<head>
	<title> Form Validation </title>
	<link rel="stylesheet" href="style.css">
	<script>
		function validate(){
			var Username = document.getElementById("Username");
			var Email = document.getElementById("Email");
			var Password = document.getElementById("Password");
			var Confrim_Password = document.getElementById("Confrim_Password");
			var mail_format = /^\w+([\.-]?\w+)*@\w+([\.-]?w+)*(\.\w{2,3})+$/;
			var return_val = true;

			if(Username.value.trim() == "" || Email.value.trim() == "" ||Password.value.trim() == "" || Confrim_Password.value.trim() == ""){
				alert("Please Fill all the Fields.");
				return_val = false;

			}
			else{
					if( Password.value.length < 6){
						alert("Password must have more than 6 characters.");
						return_val = false;
					}
					else{

						if(Password.value!=Confrim_Password.value){
							alert("Passwords do not match!");
							return_val = false;
						}
					}
				}

			if(return_val){
				location.replace("Login.html");
			}
		
		}		
	</script>
</head>
<body>
	<form onsubmit="return validate()">

				<i><p class="p1" style="margin-top:220px;">Already have an Account? Log In now! </p></i>

        	</div>

				<br>

				<input type="email" id="Email" placeholder="Enter Email-Id" >
				
				<br>
